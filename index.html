<!DOCTYPE html>
<html>
<head>
	
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Rock Paper Scissors</title>

</head>
	<body>
		<div id="container">
			<div id="gametitle">rock paper scissors</div>
			<hr>
				<div id="box1">
					<div id="box1A">Player Picks:<br></div>
					<div id="box1B">Computer Picks:<br></div>
				</div>

				<div id="box2">
					<div id="playerMove"></div>
					<div id="computerMove"></div>
				</div>
			<hr>
			<div class = "buttonsdiv">
				<button  class = "buttons" id="rock"><span class="clicktext">ROCK</span></button>

				<button  class = "buttons" id="paper"><span class="clicktext">Paper</span></button>
				
				<button class = "buttons" id="scissors"><span class="clicktext">Scissors</span></button>
				
			</div>
			<hr>
			<div class ="scoreimages">
			</div>
			<div id="ScoreNumbers">
					<div id = "box3">
						<div id="scorebox1">Player Score:</div>
						<div id="scorebox2">Computer Score:</div>
					</div>
					
					<div id = "box4">
						<div id="playerScore"></div>
						<div id="computerScore"></div>
					</div>
			</div>				
			</div>
				<hr>
			<div id="completebox">Winner/loser</div>
		</div>
		<script type="text/javascript" src ="javascript.js"></script>
	</body>
</html>
